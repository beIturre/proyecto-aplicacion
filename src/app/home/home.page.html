<ion-header>
    <ion-toolbar>
      <ion-title>Inicio de Sesión</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <form (ngSubmit)="onLogin()">
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit">Iniciar Sesión</ion-button>
    </form>
    <ion-text color="medium" class="ion-text-center">
      <p (click)="onCreateAccount()">Crear Cuenta</p>
      <p (click)="onRecoverPassword()">Recuperar Contraseña</p>
    </ion-text>
  </ion-content>
